<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div fxFlex="40">
    Display item details here
      <mat-card>
        <mat-card-title-group>
          <mat-card-title>
            <h3>{{item.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-title-group>
        <img matCardImage src={{item.image}} alt={{item.name}}>
        <mat-card-content>
          <p>{{item.description}}
          </p>
        </mat-card-content>
        <mat-card-actions align="start">
          <button mat-button (click)="onAction($event)">LIKE</button>
          <button mat-button (click)="onAction($event)">SHARE</button>
        </mat-card-actions>
      </mat-card>

  </div>

  <div fxFlex="40">
    <mat-list>
      <h3 mat-subheader>Comments</h3>
      <mat-list-item *ngFor="let comentario of comentarios">
        <p mat-line>{{comentario.comment}}</p>
        <mat-divider></mat-divider>
        <p mat-line>{{comentario.rating}} Stars</p>
        <mat-divider></mat-divider>
        <p mat-line>-- {{comentario.author}} {{comentario.date | date}} </p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</div>
